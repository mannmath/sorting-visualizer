<div class="selector-bar text-right">
  <button
    id="randomize-array"
    type="button"
    class="btn btn-outline-info float-left"
    (click)="randomizeAndDrawArray()"
  >
    Generate New Array
  </button>

  <span class="adjust">Modify Animation Speed </span>
  <input
    type="range"
    min="100"
    max="2000"
    value="1000"
    class="slider"
    id="slider"
    #slider
    (change)="onSliderChange(slider.value)"
  />

  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
  >
    Select Sorting Algo
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#" (click)="performSort('quick')"
      >Quick Sort</a
    >
    <a class="dropdown-item" href="#" (click)="performSort('bubble')"
      >Bubble Sort</a
    >
    <a class="dropdown-item" href="#" (click)="performSort('selection')"
      >Selection Sort</a
    >
    <a class="dropdown-item" href="#" (click)="performSort('merge')"
      >Merge Sort</a
    >
  </div>
</div>
<div class="sorting-area">
  <ng-container *ngFor="let value of _targetArray; let i = index">
    <div
      class="element-bar"
      style.height="{{ value }}vh"
      id="{{ _targetArray.length - i - 1 }}"
    ></div>
  </ng-container>
</div>
